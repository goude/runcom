session_name: 'main-session'
windows:
- focus: 'true'
  window_name: main
  start_directory: $HOME
  layout: main-vertical
  options:
    main-pane-height: 80
  panes:
  - focus: 'true'
    shell_command:
    - nvim
  - shell_command:
    - rcu
- window_name: hugo
  start_directory: $HOME/git/goude-se/goude.se
  layout: main-vertical
  panes:
  - focus: 'true'
    shell_command:
    - n
  - shell_command:
    - make serve
  - shell_command:
    - date

